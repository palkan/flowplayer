<!doctype html>

<head>

   <title>Flowplayer skin builder</title>

   <script src="../deps/jquery.min.js"></script>
   <script src="simulate.js"></script>

   <link rel="stylesheet" type="text/css" href="../dist/skin/minimalist.css" />

   <style>
   body {
      font: 12px "Lucida Grande", sans-serif;
      text-align: center;
   }

   .flowplayer {
      margin-top: 5%;
      width: 70%;
   }

   .fp-engine {
      background-color: #016682;
   }

   .color-light .fp-engine {
      background-color: #f9f9f9;
   }
   </style>



   <!-- simulate Flowplayer -->
   <script>

   </script>

</head>


<body>

   <!-- player root
   <div class="flowplayer -fixed-controls -is-loading is-ready -is-mouseover -is-splash -is-paused color-light -no-background -aside-time -fixed-controls">
-->

   <div class="flowplayer is-ready is-paused is-mouseover fixed-controls -no-toggle -aside-time -no-time -no-mute no-volume play-button no-embed">

      <!-- http://ansciath.tumblr.com/post/7347495869/css-aspect-ratio -->
      <div class="fp-ratio" style="padding-top:41.7%"></div>

      <!-- video or object tag -->
      <div class="fp-engine"></div>

      <div class="fp-ui">

         <!-- progress indicator -->
         <div class="fp-waiting"><em></em><em></em><em></em></div>

         <!-- actions -->
         
         <div class="fp-controls">
			
			<div class="fp-timeline">
               <div class="fp-buffer" style="width: 70%;"></div>
               <div class="fp-progress" style="width: 35%;"><em></em></div>
			   <div class="fp-time-tooltip"><!--всплывашка со временем --></div>
			   <a class="fp-time-thumb"><!--бегунок --></a>
            </div>
			
			<div class="fp-buttons-left">
			
            <a class="fp-play"></a>

            <div class="fp-volume">
               <a class="fp-mute"></a>
               <div class="fp-volumeslider">
                  <div class="fp-volumelevel" style="width: 50%;"><em></em></div>
				  <a class="fp-volume-thumb"><!--бегунок --></a>
               </div>
            </div>
			
			<div class="fp-time">
				<em class="fp-elapsed">00:12</em>
				<em class="fp-divider">//</em>
				<em class="fp-duration">01:44</em>
			</div>
			
			</div>
			
			<div class="fp-buttons-right">
			
            <a class="fp-select-button"></a>

            <div class="fp-select">
               <!-- выбор качества -->
            </div>
			
			<a class="fp-like"></a>
			
			<a class="fp-fullscreen"></a>
			<div class="fp-rs-logo">
				<!-- здесь всплывашка russiasport.ru -->
			</div>
			
			</div>

         </div>

         
	
		  <!-- header -->
         <div class="fp-header">
            
         </div>
		
         <!-- message -->
         <div class="fp-message">
            <h2>Invalid URL</h2>
            <p>http://invalid.url/com/my-video.mp4</p>
         </div>
		
         <!-- embed -->
         <a class="fp-embed" title="ѕоделитьс€"></a>

         <div class="fp-embed-code">
            <!-- -->
         </div>
		 
		 <!-- related -->
		 <a class="fp-related-btn" title="ѕохожие"></a>

         <div class="fp-related">
            <!-- related contents -->
         </div>

         <!-- logo on embedded players (commercial version)
         <a class="fp-logo">
            <img src="http://flowplayer.org/media/img/mylogo.png"/>
         </a>
         -->

      </div>

      <div class="fp-help">
         <a class="fp-close"></a>
         <div class="fp-help-section fp-help-basics">
            <p><em>space</em>play / pause</p>
            <p><em>esc</em>stop</p>
            <p><em>f</em>fullscreen</p>
            <p><em>shift</em> + <em>&#8592;</em><em>&#8594;</em>slower / faster</p>
         </div>
         <div class="fp-help-section">
            <p><em>&#8593;</em><em>&#8595;</em>volume</p>
            <p><em>m</em>mute</p>
         </div>
         <div class="fp-help-section">
            <p><em>&#8592;</em><em>&#8594;</em>seek</p>
            <p><em>&nbsp;. </em>seek to previous
            </p><p><em>1</em><em>2</em>&hellip;<em>6</em> seek to 10%, 20%, &hellip;60% </p>
         </div>
      </div>

   </div>

</body>
